# This rule is not used by the project appservice-operator itself.
# It is provided to allow the cluster admin to help manage permissions for users.
#
# Grants permissions to create, update, and delete resources within the webapp.mydomain.com.
# This role is intended for users who need to manage these resources
# but should not control RBAC or manage permissions for others.

apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: appservice-operator
    app.kubernetes.io/managed-by: kustomize
  name: appservice-editor-role
rules:
- apiGroups:
  - webapp.mydomain.com
  resources:
  - appservices
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - webapp.mydomain.com
  resources:
  - appservices/status
  verbs:
  - get
