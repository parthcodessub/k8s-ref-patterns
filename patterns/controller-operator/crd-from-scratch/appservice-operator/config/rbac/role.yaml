---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: manager-role
rules:
- apiGroups:
  - webapp.mydomain.com
  resources:
  - appservices
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - webapp.mydomain.com
  resources:
  - appservices/finalizers
  verbs:
  - update
- apiGroups:
  - webapp.mydomain.com
  resources:
  - appservices/status
  verbs:
  - get
  - patch
  - update
